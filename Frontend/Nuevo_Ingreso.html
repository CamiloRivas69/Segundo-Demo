<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #e0f2f1;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            width: 360px;
        }

        h2 {
            text-align: center;
            color: #009688;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 8px;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #009688;
            box-shadow: 0 0 4px rgba(0, 150, 136, 0.4);
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background-color: #009688;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00796b;
        }

        .mensaje {
            color: green;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Registro de Usuario</h2>

    {% if mensaje %}
        <p class="mensaje">{{ mensaje }}</p>
    {% endif %}

    <form method="post" action="/Menu_entrada">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="Nombre" placeholder="Ingrese su nombre sin caracteres especiales ni números"
               pattern="^[A-Za-z]{1,15}$" title="Solo letras sin espacios ni caracteres especiales" required>
    
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="Apellido" placeholder="Ingrese su apellido sin caracteres especiales ni números"
               pattern="^[A-Za-z]{1,15}$" title="Solo letras sin espacios ni caracteres especiales" required>
    
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="Correo" required>
    
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="Contrasena" required>
    
        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="Codigo" required>
    
        <button type="submit">Enviar</button>    
    </form>
</div>

</body>
</html>
